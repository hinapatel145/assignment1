<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .product-card .price {
            font-size: 20px;
            color: #27ae60;
            margin-bottom: 15px;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality item</p>
                <p class="price">$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>Top-notch item</p>
                <p class="price">$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>Stylish and sleek</p>
                <p class="price">$40.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
